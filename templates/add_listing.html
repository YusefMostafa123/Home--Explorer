{% extends "admin_base.html" %}
{% block title %}Add New Listing{% endblock %}
{% block content %}

<style>
  .add-listing-page {
    min-height: 90vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #5D866C 0%, #4A7057 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    margin-bottom: 2rem;
  }

  .form-card {
    background: #FDFBF7;
    border-radius: 24px;
    max-width: 600px;
    width: 100%;
    padding: 2.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
    animation: slideUp 0.6s ease-out 0.2s both;
    border: 1px solid rgba(230, 216, 195, 0.3);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-label {
    color: #4a5568;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .form-control {
    border-radius: 12px;
    border: 2px solid #f0eae2;
    padding: 0.85rem 1.2rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
  }

  .form-control:focus {
    border-color: #5D866C;
    box-shadow: 0 0 0 4px rgba(93, 134, 108, 0.15);
    background: white;
    outline: none;
  }

  .form-control::placeholder {
    color: #9CA3AF;
    opacity: 1;
  }

  .btn-success {
    background: linear-gradient(135deg, #5D866C 0%, #4A7057 100%);
    border: none;
    font-weight: 600;
    padding: 0.95rem 1.5rem;
    border-radius: 12px;
    font-size: 1.05rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(93, 134, 108, 0.4);
  }

  .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(93, 134, 108, 0.5);
    background: linear-gradient(135deg, #4A7057 0%, #3A5A47 100%);
  }

  .btn-success:active {
    transform: translateY(0);
  }

  .alert {
    border-radius: 12px;
    border: none;
    background: #fed7d7;
    color: #c53030;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }

  .form-section {
    margin-bottom: 1.5rem;
  }

  .form-section:last-of-type {
    margin-bottom: 2rem;
  }

  .back-link {
    text-align: center;
    margin-top: 1.5rem;
  }

  .back-link a {
    color: #5D866C;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .back-link a:hover {
    color: #4A7057;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .page-title {
      font-size: 2rem;
    }

    .form-card {
      padding: 2rem;
    }
  }
</style>

<div class="add-listing-page">
  
  <h2 class="page-title">Add New Listing</h2>

  <div class="form-card">

    {% if error %}
      <div class="alert" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="{{ url_for('add_listing') }}">
      
      <div class="form-section">
        <label for="title" class="form-label">Broker Title</label>
        <input type="text" name="title" id="title" class="form-control" 
               placeholder="Enter broker title" required autofocus>
      </div>

      <div class="form-section">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" id="address" class="form-control" 
               placeholder="Enter property address" required>
      </div>

      <div class="form-section">
        <label for="type" class="form-label">Property Type</label>
        <input type="text" name="type" id="type" class="form-control" 
               placeholder="e.g., Condo, House, Apartment" required>
      </div>

      <div class="row">
        <div class="col-md-6 form-section">
          <label for="beds" class="form-label">Beds</label>
          <input type="number" name="beds" id="beds" class="form-control" 
                 placeholder="Number of beds" required>
        </div>

        <div class="col-md-6 form-section">
          <label for="baths" class="form-label">Baths</label>
          <input type="number" name="baths" id="baths" class="form-control" 
                 placeholder="Number of baths" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-section">
          <label for="sqrft" class="form-label">Square Feet</label>
          <input type="number" name="sqrft" id="sqrft" class="form-control" 
                 placeholder="Total sq ft" required>
        </div>

        <div class="col-md-6 form-section">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" name="price" id="price" class="form-control" 
                 placeholder="Sale price" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-section">
          <label for="lat" class="form-label">Latitude</label>
          <input type="number" name="lat" id="lat" step="any" class="form-control" 
                 placeholder="e.g., 40.7128" required>
        </div>

        <div class="col-md-6 form-section">
          <label for="long" class="form-label">Longitude</label>
          <input type="number" name="long" id="long" step="any" class="form-control" 
                 placeholder="e.g., -74.0060" required>
        </div>
      </div>

      <div class="form-section">
        <label for="county" class="form-label">County</label>
        <input type="text" name="county" id="county" class="form-control" 
               placeholder="Enter county name" required>
      </div>

      <button type="submit" class="btn btn-success w-100">
        ➕ Add Listing
      </button>

    </form>

    <div class="back-link">
      <a href="{{ url_for('admin_home') }}">← Back to Admin Home</a>
    </div>

  </div>

</div>

{% endblock %}
